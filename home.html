<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main id="left">
      <header class="left__header">
        <i class="fas fa-arrow-left"></i>
        <div class="header__flexbox">
          <i class="fas fa-search"></i>
        </div>
      </header>
      <section id="first">
        <img
          class="main__img"
          src="https://image.genie.co.kr/Y/IMAGE/IMG_ARTIST/079/924/736/79924736_1614933424023_11_600x600.JPG/dims/resize/Q_80,0"
        />
        <h1 class="first__word">Justin Bieber</h1>
        <h3 class="first__word">Pop</h3>
        <button id="btn" class="btn">Shuffle</button>
        <button class="btn">
          <div class="btn__icon"><i class="fas fa-heart"></i> 212971</div>
        </button>
      </section>
      <section id="second">
        <div class="second__flexbox">
          <img
            class="second__firstphoto"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/082/130/513/82130513_1625722837604_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="second__inner__flexbox">
            <p class="second__inner__flexbox__p">Justin bieber</p>
            <span class="second__inner__flexbox__span">STAY</span>
          </div>
          <div class="first__dotimg">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="second__secondflexbox">
          <img
            class="second__secondphoto"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/955/089/81955089_1616129121840_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="second__inner__secondflexbox">
            <p class="second__inner__secondflexbox__p">Justin Bieber</p>
            <span class="second__inner__secondflexbox__span">PEACHES</span>
          </div>
          <div class="second__dotimg">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="second__thirdflexbox">
          <img
            class="second__thirdphoto"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/678/525/80678525_1447423440760_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="second__inner__thirdflexbox">
            <p class="second__inner__thirdflexbox__p">Justin Bieber</p>
            <span class="second__inner__thirdflexbox__span">LOVE YOURSELF</span>
          </div>
          <div class="third__dotimg">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="second__fourthflexbox">
          <img
            class="second__fourthphoto"
            src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/437/489/81437489_1588913425104_1_600x600.JPG/dims/resize/Q_80,0"
          />
          <div class="second__inner__fourthflexbox">
            <p class="second__inner__fourthflexbox__p">JustinBieber</p>
            <p class="second__inner__fourthflexbox__span">STUCKWITHYOU</p>
          </div>
          <div class="fourth__dotimg">
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <footer>
          <div class="footer__box">
            <div class="footer__word1">Justin Bieber</div>
            <div class="footer__word2">LOVE YOURSELF</div>
            <div class="footer__icon">
              <div class="footer__icon1">
                <i class="fas fa-angle-left fa"></i>
              </div>
              <div class="footer__icon2"><i class="fas fa-equals"></i></div>
              <div class="footer__icon3">
                <i class="fas fa-angle-right fa"></i>
              </div>
            </div>
          </div>
        </footer>
      </section>
    </main>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <main id="right">
      <header class="right__header">
        <div class="right__headerimg">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="right__headerimg">
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </header>
      <section id="third">
        <img
          class="right__mainimg"
          src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/678/525/80678525_1447423440760_1_600x600.JPG/dims/resize/Q_80,0"
        />
        <p class="right__p">LOVE YOURSELF</p>
        <p class="right__span">Justin Bieber</p>
      </section>
      <section id="fourth">
        <div class="right__bar">
          <p class="time__bar1">1:56</p>
          <p class="time__bar2">2:21</p>
          <div class="main__bar">
            <div class="main__bar1"></div>
            <div class="circle__img">
              <i class="fas fa-circle"></i>
            </div>
            <div class="main__bar2"></div>
          </div>
        </div>
      </section>
      <section id="fifth">
        <div class="fifth__music1"><i class="fas fa-exchange-alt"></i></div>
        <div class="fifth__music2"><i class="fas fa-angle-left fa-2x"></i></div>
        <div class="fifth__music3"><i class="fas fa-play fa-3x"></i></div>
        <div class="fifth__music4">
          <i class="fas fa-angle-right fa-2x"></i>
        </div>
        <div class="fifth__music5"><i class="fas fa-random"></i></div>
      </section>
    </main>
  </body>
</html>
